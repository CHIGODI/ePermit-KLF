<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles/landing_page.css">

  <title>Landing Page</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1">
        <form class="my-form" action="/signup" method="post">
          <div class="email">
            <Label for="email">Email address</Label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="password">
            <Label for="password">Password</Label>
            <input type="password" name="first_password" id="password" placeholder="Enter Password" required>
          </div>
          <div class="password">
            <Label for="password">Confirm password</Label>
            <input type="password" name="confirmed_password" id="confirm-password" placeholder="Re-enter Password" required>
          </div>
          <div class="links">
            <button type="submit">Sign Up</button>
            <a href="/signin">Already have an account? Sign In</a>
          </div>

        </form>
      </div>
      <div class="col-2">
      </div>
    </div>
  </div>
  
</body>

</html>
