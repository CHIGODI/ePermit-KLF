{% extends "base.html" %}

{% block content %}
<div class="auth-form-div">
    <h3 class="title">Login</h3>
    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-{{ category }}" id="flash-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form class="form-auth" method="POST" action="/login">
            <div class="field">
                <label for="email" class="form-label">Email <span class="required">*</span></label>
                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>

            <div class="field">
                <label for="password" class="form-label">Password <span class="required">*</span></label>
                <input type="password" name="password" class="form-control" placeholder="Your Password" required>
            </div>
            <button type="submit" class="btn btn-primary auth" id="login">Login</button>
            <div class="sign-up">
                <a href="{{ url_for('auth.signup') }}">Dont have an account? Register</a>
                <a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
