{% extends "base.html" %}

{% block content %}
<div class="auth-form-div">
    <h3 class="title">Sign Up</h3>
    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-{{ category }}" id="flash-message">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form class="form-auth" method="POST" action="/signup">

            <div class="field">
                <label for="new_password" class="form-label">New Password <span class="required">*</span></label>
                <input type="password" name="new_password" class="form-control" placeholder="Your Password">
            </div>
            <div class="field">
                <label for="confirm_new_password" class="form-label">Confirm New Password <span class="required">*</span></label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter Password">
            </div>

            <button class="btn btn-primary auth">Sign Up</button>
            <div class="sign-up">
                <a href="{{ url_for('auth.login') }}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
