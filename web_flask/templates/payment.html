{% extends "dashboard.html" %}
{% block content %}
    <div class="dashboard-pages">
         <div class="flash-msg" id="flash-form-error"></div>
        <div class="payment">
            <form class="form-control" action="https://www.epermit.live/pay" method="post">
                <label for="phone_number" class="form-label">Enter Phone Number<span class="required">*</span></label>
                <input type="text" name="phone_number" id="phone_number" class="form-control" required>
                <div class="btn-pay">
                    <button type="submit" class="btn-success btn pay-btn ">Pay</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
