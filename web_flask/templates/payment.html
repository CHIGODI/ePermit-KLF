{% extends "dashboard.html" %}
{% block content %}
    <div class="dashboard-pages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash  {{ category }}" id="flash-error-p">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="payment">
            <form class="form-control" action="http://www.epermit.live/pay/" method="post">
                <label for="phone_number" class="form-label">Enter Phone Number<span class="required">*</span></label>
                <input type="text" name="phone_number" id="phone_number" class="form-control">
                <div class="btn-pay">
                    <button type="submit" class="btn-success btn pay-btn ">Pay</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
