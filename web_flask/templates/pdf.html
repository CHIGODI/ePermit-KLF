<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Permit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Generate Permit</h1>
        <button id="generatePermitBtn" class="btn btn-primary" onclick="getPermit('business_id_here')">Generate
            Permit</button>
        <div id="loading" style="display:none;">
            <img src="https://i.imgur.com/4L7lNRZ.gif" alt="Loading..." />
        </div>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        function getPermit(business_id) {
            $('#loading').show();
            $('#message').text('');
            $('#generatePermitBtn').prop('disabled', true);

            $.ajax({
                url: 'https://www.epermit.live/api/v1/generatepermit/' + business_id,
                type: 'GET',
                xhrFields: {
                    responseType: 'blob'
                },
                success: function (data) {
                    $('#loading').hide();
                    $('#generatePermitBtn').prop('disabled', false);
                    const url = window.URL.createObjectURL(data);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'permit.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    $('#message').text('Permit generated successfully.').addClass('text-success');
                },
                error: function (data) {
                    $('#loading').hide();
                    $('#generatePermitBtn').prop('disabled', false);
                    $('#message').text('Error getting permit').addClass('text-danger');
                }
            });
        }
    </script>
</body>

</html>
