<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/coming_soon.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/register.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/landing_page.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/auth_styles.css?{{ cache_id }}">
    <link rel="stylesheet" href="../static/styles/dashboard.css?{{ cache_id }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css?{{ cache_id }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?{{ cache_id }}" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH?{{ cache_id }}" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css?{{ cache_id }}"/>
    <link rel="stylesheet" href="../static/styles/base.css?{{ cache_id }}">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7DvaMrr77CKuCqUnQ2xQTQ3WKbAwgCMw&callback=initMap?{{ cache_id }}" async
        defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js?{{ cache_id }}"></script>
    <script src="../static/scripts/0-epermit.js?{{ cache_id }}"></script>
    <link rel="icon" href="../static/images/klf.jpeg?{{ cache_id }}" />
    <title>ePermit</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto d-flex align-items-center" href="{{ url_for('main.landing') }}">
                <img src="../static/images/klf.jpeg" alt="ePermit Logo" width="30" height="30" />
                <span>ePermit</span>
            </a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Kilifi e-Permit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 active" aria-current="page" href="{{ url_for('main.landing')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="{{ url_for('main.landing')}}#services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="{{ url_for('main.landing')}}#faq">FAQs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="{{ url_for('main.landing')}}#footer">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="{{ url_for('auth.login') }}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <section class="main">
        {% block content %}
        <script src="../static/scripts/landing.js"></script>
        {% endblock %}
    </section>
</body>

</html>
