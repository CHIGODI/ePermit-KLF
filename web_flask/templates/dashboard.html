<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/dashboard.css">
    <link rel="stylesheet" href="../static/styles/register.css">
    <link rel="stylesheet" href="../static/styles/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js?"></script>
    <script src="https://kit.fontawesome.com/5c143bf368.js" crossorigin="anonymous"></script>
    <script src="../static/scripts/0-epermit.js"></script>
    <link rel="icon" href="../static/images/klf.jpeg" />
    <title>Dashboard</title>
</head>
<body>
    <nav class="nav-dashboard">
      <div class="account">
        <i class="fa-regular fa-user"></i>
      </div>
    </nav>
    <section class="main-listing">
      <div class="side-nav">
        <p>Menu</p>
        <hr>
        <ul class="information">
            <li class="personal-info">
                <img src="../static/images/profile.png" alt="">
                <p>Profile</p>
            </li>
        </ul>

        <ul class="information">
            <li class="personal-info">
                <img src="../static/images/profile.png" alt="">
                <p>My Businesses</p>
            </li>
        </ul>

        <ul class="information">
            <li class="bills-info">
                <img src="../static/images/bill.png" alt="">
                <p>Pending Bills</p>
            </li>
        </ul>
        <ul class="information">
            <li class="permit-info">
              <img src="../static/images/bill.png" alt="">
              <p>View Permits</p>
            </li>
        </ul>
        <ul class="information">
            <li class="permit-info">
              <img src="../static/images/bill.png" alt="">
              <p>Renew Permit</p>
            </li>
        </ul>

        <div class="profile">
            <a href="{{ url_for('auth.logout') }}">
              <button class="logout">Sign Out<i class="fa-solid fa-right-from-bracket"></i></button>
            </a>
        </div>
      </div>

      <!-- all pages have dashboard structure -->
      {% block content %}
      {% endblock %}
    </section>
</body>
</html>
