<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/dashboard.css">
  <link rel="stylesheet" href="../static/styles/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js?"></script>
  <script src="https://kit.fontawesome.com/5c143bf368.js" crossorigin="anonymous"></script>
  <script src="../static/scripts/0-epermit.js"></script>
  <link rel="icon" href="../static/images/klf.jpeg" />
  <title>ePermit</title>
</head>

<body>
  <nav class="nav-dashboard fixed-top">
    <div class="menu">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="nav-info">
      <i class="fa-regular fa-bell">
        <span class="notification-badge"></span>
      </i>
    </div>
    <div class="btn-logout">
      <a href="{{ url_for('auth.logout') }}">
        <button class="logout">Sign Out</button>
      </a>
    </div>
  </nav>

  <section class="main-listing">
    <div class="side-nav">
      <a href="{{ url_for('main.dashboard') }}">
        <div class="side-nav-h">
          <h5>Dashboard</h5>
        </div>
      </a>
      <ul class="information">
        <li class="personal-info">
          <i class="fa-solid fa-user"></i>
          <a href="{{ url_for('main.user_profile') }}">Profile</a>
        </li>
      </ul>

      <ul class="information">
        <li class="personal-info">
          <i class="fa-solid fa-briefcase"></i>
          <a href="{{ url_for('main.user_businesses') }}">My Businesses</a>
        </li>
      </ul>

      <ul class="information">
        <li class="bills-info">
          <i class="fa-solid fa-money-bills"></i>
          <a href="{{ url_for('main.user_bills') }}">Pending Bills</a>
        </li>
      </ul>
      <ul class="information">
        <li class="permit-info">
          <i class="fa-solid fa-certificate"></i>
          <a href="{{ url_for('main.user_permits') }}">View Permits</a>
        </li>
      </ul>
      <ul class="information">
        <li class="permit-info">
          <i class="fa-solid fa-stamp"></i>
          <a href="{{ url_for('main.renew_permit') }}">Renew Permit</a>
        </li>
      </ul>

      <div class="information-btn">
        <a href="{{ url_for('auth.logout') }}">
          <button class="logout">Sign Out<i class="fa-solid fa-right-from-bracket"></i></button>
        </a>
      </div>
    </div>
    <!-- all pages have dashboard structure -->
    {% block content %}
    {% endblock %}
  </section>
</body>

</html>
