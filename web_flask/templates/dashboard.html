<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/dashboard.css">
  <link rel="stylesheet" href="../static/styles/register.css">
  <link rel="stylesheet" href="../static/styles/side_navigation.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js?"></script>
  <script src="https://kit.fontawesome.com/5c143bf368.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/scripts/0-epermit.js"></script>
  <link rel="icon" href="../static/images/klf.jpeg" />
  <title>ePermit</title>
</head>

<body>
  <nav class="nav-dashboard fixed-top">
    <p class="menu">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
        aria-expanded="false" aria-controls="collapseWidthExample">
        <i class="fa-solid fa-sliders"></i>
      </button>
    </p>
    <div class="logo">
      <a class="navbar-brand me-auto d-flex align-items-center" href="{{ url_for('main.landing') }}">
        <img src="../static/images/klf.jpeg" class="ePermit-Logo" alt="ePermit Logo" />
        <span>ePermit</span>
      </a>
    </div>
    <div class="profile-container">
      <div class="profile-pic">
        <i class="fa-regular fa-user"></i>
      </div>
      <div class="profile-logout">
        <i class="fa-solid fa-caret-down"></i>
        <div class="drop-down-logout">
          <ul>
            <a href="{{ url_for('auth.logout') }}">
              <li>
                <span class="p-l">Sign Out</span>
                <i class="fa-solid fa-right-from-bracket p-l"></i>
              </li>
            </a>
            <a href="{{ url_for('main.myprofile') }}">
              <li>
                <span class="p-l">profile</span>
                <i class="fa-solid fa-gear p-l"></i>
              </li>
            </a>
          </ul>
        </div>
      </div>
      <div class="profile-details">
        <span class="name">ANTONY ABOUD</span>
        <span class="email">chiegody254@gmail.com</span>
      </div>
    </div>
  </nav>
  <!-- Side Navigation -->
  <section class="main-listing">
    <div class="side-nav">
      <a href="{{ url_for('main.dashboard') }}">
        <div class="side-nav-h">
          <i class="fa-solid fa-house"></i>
          <span>Dashboard</span>
        </div>
      </a>
      <a href="{{ url_for('main.myprofile') }}">
        <ul class="information">
          <li class="personal-info">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
          </li>
        </ul>
      </a>
      <a href="{{ url_for('main.mybusinesses') }}">
        <ul class="information">
          <li class="permit-info">
            <i class="fa-solid fa-briefcase"></i>
            <span>My Businesses</span>
          </li>
        </ul>
      </a>
      <a href="{{ url_for('main.mypermits') }}">
        <ul class="information">
          <li class="permit-info">
            <i class="fa-solid fa-certificate"></i>
            <span>View Permits</span>
          </li>
        </ul>
      </a>
      <a href="{{ url_for('register.mpesa_express') }}">
        <ul class="information">
          <li class="permit-info">
            <i class="fa-solid fa-stamp"></i>
            <span>Bills</span>
          </li>
        </ul>
      </a>
      <div class="information-btn">
        <a href="{{ url_for('auth.logout') }}">
          <button class="logout">Sign Out<i class="fa-solid fa-right-from-bracket"></i></button>
        </a>
      </div>
    </div>
    <!-- all pages have dashboard structure -->
    {% block content %}
    {% endblock %}
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz4fnFO9gybDhpmnjyE4xCkAiSnIq8VfKuwrJJFsC/qcCHe/+I2a7g2eQS"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-rbsA2VBKQjMpoaJQmxFtr02ijZZoVtHdGkws3Ohf5pVVATbdeAlRxCjv4rKcZIxD"
    crossorigin="anonymous"></script>
</body>

</html>
