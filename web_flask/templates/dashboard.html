<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/dashboard.css">
    <link rel="stylesheet" href="../static/styles/register.css">
    <link rel="stylesheet" href="../static/styles/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7DvaMrr77CKuCqUnQ2xQTQ3WKbAwgCMw&callback=initMap" async
      defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js?"></script>
    <script src="https://kit.fontawesome.com/5c143bf368.js" crossorigin="anonymous"></script>
    <script src="../static/scripts/0-epermit.js"></script>
    <link rel="icon" href="../static/images/klf.jpeg" />
    <title>Landing Page</title>
</head>
<body>
    <nav class="nav-dashboard">
      <div class="profile">
        <i class="fa-regular fa-user"></i>
        <a href="{{ url_for('auth.logout') }}">
          <button class="logout">Sign Out<i class="fa-solid fa-right-from-bracket"></i></button>
        </a>
      </div>
    </nav>
    <section class="main-listing">
      <div class="side-nav"></div>
      <div class="service-listing">
        <div class="cards" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Register Business</h5>
            <p class="card-text">Get started with your business journey in just a click.
            </p>
            <a href="{{ url_for('register.register_page') }}" class="btn btn-primary">Register Business</a>
          </div>
        </div>
        
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>  
</body>
</html>
